<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Generator</title>
    <link rel="stylesheet" href="password-generator.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button class=copybtn data-Copy>
                <span class="tooltip" data-copyMsg></span>
                <i class="fa-light fa-copy"></i>
            </button>
        </div>
        <div class="input-container">
      <div class="length-container">    
          <p>Password length</p>
        <p data-lengthNumber>0</p>
    </div>
        
        <!--slider-->
        <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
        <!--checkboxes-->
        <div class="check">
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Includes Uppercase Letters</label>
        </div>

        <div class="check">
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Includes Lowercase Letters</label>
        </div>
        <div class="check">
            <input type="checkbox" id="numbers">
            <label for="numbers">Includes Numbers</label>
        </div>
        <div class="check">
            <input type="checkbox" id="symbols">
            <label for="symbols">Includes Symbols</label>
        </div>
        <!--Strength Section-->
        <div class="strength-container">
            <p>Strength</p>
            <div class="indicators" data-indicator></div>
        </div>
        <!--generate-password button-->
        <button class="generatebutton">
            Generate Password
        </button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
<script src="password-generator.js"></script>
</body>
</html>
